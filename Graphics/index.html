<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Текстовый Редактор</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
    {% load static %}
    <script type="text/javascript" src="{% static 'summernote/jquery-3.3.1.js' %}"></script>
    <link rel="stylesheet" href="{% static 'summernote/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'summernote/bootstrap.bundle.min.js' %}"></script>
    {{ form.media }}
</head>
<body>
<div class="container">
    <div class="row1">
        <h2>Текстовый редактор на Django</h2>
        <h4> Автор: Даниил Моисеев </h4>
    </div>
    <div class="row">
        <p></p>
    </div>
    <div>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit" name="save" class="btn m-1" value="Сохранить">
            <input type="submit" name="open" class="btn" value="Открыть">
        </form>
    </div>
</div>
</body>

</html>
