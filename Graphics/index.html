<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Текстовый Редактор</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.85">
{% load static %}
    <script type="text/javascript" src="{% static 'summernote/jquery-3.3.1.js' %}"></script>
    <link rel="stylesheet" href="{% static 'summernote/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'summernote/bootstrap.bundle.min.js' %}"></script>

    {{ form.media }}
</head>
<body>
<div class="container">
    <div class="row1">
        <h2>Текстовый редактор на Django</h2>
        <h4> Автор: Даниил Моисеев </h4>
    </div>
    <div class="row">
        <p></p>
    </div>
    <div>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_ul }}
            <input type="submit" class="btn m-1" value="Сохранить">
        </form>

        <div>
            <form action="loadaction" method="GET">
                {% csrf_token %}
                <button type="submit" class="btn">Открыть файл</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
